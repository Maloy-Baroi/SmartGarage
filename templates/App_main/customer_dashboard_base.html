<style>
    footer {
        margin-left: 80px;
    }

    .sidebar {
        height: 100%;
        width: 85px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(34, 34, 34);
        transition: 0.5s;
        overflow-x: hidden;
        padding-top: 60px;
        white-space: nowrap;
        margin-top: 135px;
    }

    .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 13px;
        color: #ffffff;
        display: block;
    }

    .-active {
        background-color: rgb(228, 107, 51);
    }

    .sidebar a:hover {
        color: #f1f1f1;
    }

    main .sidebar {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .material-icons,
    .icon-text {
        vertical-align: middle;
    }

    .material-icons {
        padding-bottom: 3px;
        margin-right: 30px;
    }

    #main {
        padding: 16px;
        margin-left: 85px;
        transition: margin-left 0.5s;
    }

    @media screen and (max-height: 450px) {
        .sidebar {
            padding-top: 15px;
        }

        .sidebar a {
            font-size: 13px;
            color: #ffffff;
        }

        #main {
            padding: 16px 0;
            margin-left: 0;
        }
    }

    @media screen and (max-width: 767px) {
        .sidebar {
            padding-top: 15px;
            display: none;
        }

        .sidebar a {
            font-size: 13px;
            color: #ffffff;
        }
    }

    @media screen and (min-width: 768px) {
        .sidebar {
            padding-top: 15px;
            display: block;
        }
    }

    .service-box {
        text-align: center;
        background: rgb(255, 255, 255);
        padding: 10px;
        margin-bottom: 30px;
        max-width: 250px;
        width: auto;
        height: 85px;
        cursor: pointer;
        box-shadow: rgb(170 178 189) 0 3px 2px;
        border: 1px solid rgb(204, 204, 204);
        border-radius: 8px;
    }

    .service-box .plain-text {
        font-family: "Lato", sans-serif !important;
        font-size: 14px !important;
        font-weight: 400 !important;
    }

    .service-box-icon img {
        vertical-align: middle !important;
        width: 24px;
        height: 24px;
    }
</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
    <div class="menu-item">
        <a href="{% url 'App_main:user-dashboard' %}" id="id-dashboard">
                <span>
                    <i class="material-icons">D</i>
                    <span class="icon-text">
                        Dashboard
                    </span>
                </span>
        </a>
        <br>
    </div>
    <div class="menu-item">
        <a href="{% url 'App_main:user-booking' %}" id="id-bookings">
                <span>
                    <i class="material-icons">book</i>
                    <span class="icon-text">
                        Bookings
                    </span>
                </span>
        </a>
        <br>
    </div>
    <div class="menu-item">
        <a href="#" id="id-invoices">
                <span>
                    <i class="material-icons">receipt</i>
                    <span class="icon-text">
                        Invoices
                    </span>
                </span>
        </a><br>
    </div>
    <div class="menu-item">
        <a href="#" id="id-warranty">
                <span>
                    <i class="material-icons">person</i>
                    <span class="icon-text">
                        Warranty
                    </span>
                </span>
        </a>
        <br>
    </div>
    <div class="menu-item">
        <a href="#" id="id-contact-us">
                <span>
                    <i class="material-icons">phone</i>
                    <span class="icon-text">
                        Contact us
                    </span>
                </span>
        </a>
    </div>
</div>

<script>
        let mini_ = true;
        let cnt = 0;
        let sideBar_ = document.getElementById("mySidebar");
        let main_bar_ = document.getElementById("main");

        function toggleSidebar() {
            if (mini_) {
                sideBar_.style.width = "250px";
                this.mini_ = false;
            } else {
                sideBar_.style.width = "85px";
                this.mini_ = true;
            }
        }

        function toggleSlider() {
            if (cnt === 0) {
                sideBar_.style.display = 'block';
                sideBar_.style.width = "250px";
                cnt = 1;
            }
            else {
                sideBar_.style.display = 'none';
                cnt = 0;
            }
        }
    </script>
