{% extends 'base.html' %}
{% load static %}
{% block main %}
    <link rel="stylesheet" href="{% static 'css/basicx.css' %}">
    <div class="container all-services">
        <h1 class="smart-services-header">
            Our Services
        </h1>
        <div class="row">
            {% for service in services %}
                <div class="col-md-3 col-sm-12">
                    <div class="hover">
                        <img src="{{ service.service_details_image.url }}" alt="Quality Products">
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="service-details">
                        <p class="service-name">
                            <img src="{{ service.logo.url }}" alt="Logo" class="logo-image mx-auto">
                            {{ service.name }}
                        </p>
                        <ul>
                            <li>
                                {{ service.details|truncatewords_html:20|safe }}
                            </li>
                        </ul>
                        <p class="service-cost" style="display: none;">
                            Service Charge: BDT {{ service.cost }}/-
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
